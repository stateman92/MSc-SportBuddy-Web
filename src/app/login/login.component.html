<h1 style="text-align: center;">Login (for admins)</h1>
<form (ngSubmit)="onSubmit()" [formGroup]="loginForm" class="login-wrapper">
  <div class="form-group">
    <label for="username">Email</label>
    <input [disabled]="loading" [ngClass]="{ 'is-invalid': submitted && f['username'].errors }" class="form-control" formControlName="username"
           type="text"/>
    <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
      <div *ngIf="f['username'].errors['required']">Email is required</div>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input [disabled]="loading" [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" class="form-control" formControlName="password"
           type="password"/>
    <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
      <div *ngIf="f['password'].errors['required']">Password is required</div>
    </div>
  </div>
  <div class="form-group" style="text-align: center;">
    <button *ngIf="loading" class="clearButton">
      <mat-spinner *ngIf="loading" diameter="35"></mat-spinner>
    </button>
    <button *ngIf="!loading" [disabled]="loading" class="btn btn-primary">
      Login
    </button>
  </div>
</form>
