<ng-container>
  <button (click)="onClick($event)"
          [disabled]="disabled"
          [style]="style"
          class="btn btn-primary {{class}}"
          type="button">
    <span *ngIf="loading" aria-hidden="true" class="spinner-border spinner-border-sm" role="status"></span>
    <span *ngIf="translate !== ''">&nbsp;{{(loading ? "loading" : translate) | translate}}&nbsp;</span>
    <span *ngIf="translate === ''">&nbsp;<ng-content></ng-content>&nbsp;</span>
  </button>
</ng-container>
