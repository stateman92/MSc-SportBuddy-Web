<h1 style="text-align: center;">{{'login.title' | translate}}</h1>
<form (ngSubmit)="onSubmit()" class="login-wrapper">
  <div class="mb-3">
    <label class="form-label" for="exampleInputEmail1">{{'login.email.title' | translate}}</label>
    <div class="input-group has-validation" id="exampleInputEmail1">
      <span class="input-group-text" id="inputGroupPrepend">@</span>
      <input (change)="onEmailChange()"
             (input)="onEmailChange()"
             [(ngModel)]="email"
             [disabled]="loading"
             aria-describedby="inputGroupPrepend"
             autofocus
             class="form-control {{ emailValidity }}"
             name="email"
             required
             type="text">
      <div class="invalid-feedback">{{'login.email.invalid' | translate}}</div>
      <div class="valid-feedback">{{'login.email.valid' | translate}}</div>
    </div>
    <div class="form-text" id="emailHelp">{{'login.email.security' | translate}}</div>
  </div>

  <div class="mb-3">
    <label class="form-label" for="exampleInputPassword1">{{'login.password.title' | translate}}</label>

    <div class="input-group has-validation" id="exampleInputPassword1">
      <input (change)="onPasswordChange()"
             (input)="onPasswordChange()"
             [(ngModel)]="password"
             [disabled]="loading"
             class="form-control {{ passwordValidity }}"
             name="password"
             type="password">
      <div class="invalid-feedback">{{'login.password.invalid' | translate}}</div>
      <div class="valid-feedback">{{'login.password.valid' | translate}}</div>
    </div>
  </div>

  <input hidden="true" type="submit"/> <!-- submit with pressing enter -->

  <div class="form-group" style="text-align: center;">
    <button (click)="onSubmit()" [disabled]="loading || emailValidity !== 'is-valid' || passwordValidity !== 'is-valid'"
            class="btn btn-primary" type="button">
      <span *ngIf="loading" aria-hidden="true" class="spinner-border spinner-border-sm" role="status"></span>
      <span>&nbsp;{{(loading ? "login.button.loading" : "login.button.login") | translate}}&nbsp;</span>
    </button>
  </div>
</form>
